    <h2>Relay Prototype </h2>
    <button class="btn btn-relay btn-block btn-negative" ng-click="FindDevices()">Scan</button>            
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay0" name="relay0" ng-class="{'active':!status[0]}" ng-click="setStatus(0)">Relay 1</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay1" name="relay1" ng-class="{'active':!status[1]}" ng-click="setStatus(1)">Relay 2</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay2" name="relay2" ng-class="{'active':!status[2]}" ng-click="setStatus(2)">Relay 3</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay3" name="relay3" ng-class="{'active':!status[3]}" ng-click="setStatus(3)">Relay 4</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay4" name="relay4" ng-class="{'active':!status[4]}" ng-click="setStatus(4)">Relay 5</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay5" name="relay5" ng-class="{'active':!status[5]}" ng-click="setStatus(5)">Relay 6</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay6" name="relay6" ng-class="{'active':!status[6]}" ng-click="setStatus(6)">Relay 7</button>
    <button type="checkbox" class="btn btn-relay btn-block btn-primary btn-outlined" id="relay7" name="relay7" ng-class="{'active':!status[7]}" ng-click="setStatus(7)">Relay 8</button>

    <!-- <div class="col-xs-12"><button class="btn btn-relay" ng-class="" ng-click="remote_animate()">Animate</button></div> -->

    <ul>
        <li ng-repeat="device in BlueToothDevices track by $index">
            <a href="" ng-click="Connect(device.ID)">{{device.Name}}</a>
