<!DOCTYPE html>
<html ng-app="jeeputer">
<head>
    <meta http-equiv="Content-Security-Policy" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" type="text/css" href="css/main.css">
  
    
    <script src="cordova.js"></script>
    <script src="js/node_modules/angular/angular.min.js"></script>

    <script src="js/fastclick.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    
    

    <script src="js/app.js"></script> 
    <script src="js/device_model.js"></script>
    <script src="js/bluetooth_service.js"></script>


  <meta charset="utf-8">
  <title>Scarlett</title>
  

</head>

<!-- Quick inline CSS -->
<style>


</style>


<body ng-controller="app">
<script src="js/fastclick.js"></script>
<!-- Begin Content -->
    
    <div class="col-xs-12">
        <button class="btn btn-relay" ng-click="FindDevices()">Scan for Devices</button>
    </div>

    <div class="col-xs-12" ng-repeat="switch in virtual_switches">
        <button class="btn btn-relay">{{switch.GroupName}}</button>
    </div>
                



<div class="container-fluid" >
    <div class="row">
        <div class="col-xs-12 col-sm-8">
            <div class="row">
            </div>
            <div class="row" style="margin-top:25px">
                <ul>
                    <li ng-repeat="bt_dev in BlueToothDevices track by $index">
                        <a href="" ng-click="Connect(bt_dev.ID)">{{bt_dev.Name}}</a>
                    </li>
                </ul> 
            </div>
        
    </div>
</div>
<!-- End Content -->
    
<!--<script src="//localhost:4020/livereload.js"></script>-->
</body>
</html>
